<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Литература Tree Demo</title>

    <style>
        .node {
            cursor: pointer;
        }

        .node circle {
            fill: #fff;
            stroke: #ccc;
            stroke-width: 3px;
        }

        .node text {
            font: 14px sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
    </style>

</head>

<body>
    <h3>D3.js horizontal hierarchical tree based on similar words to "литература" (tolerance > 0.45)</h3>
    
    <!-- load the d3.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src='tree.js'></script>
</body>

</html>
